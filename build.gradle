plugins {
    id 'war'
}
group 'com.epam.esm'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

allprojects {
    apply plugin: 'java'

    dependencies {
        implementation 'org.springframework:spring-webmvc:5.3.18'
        implementation 'org.springframework:spring-jdbc:5.3.18'
        implementation 'org.apache.commons:commons-dbcp2:2.9.0'
        compileOnly 'javax.servlet:servlet-api:3.0-alpha-1'
        implementation 'org.postgresql:postgresql:42.3.3'
        implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.2.2'
        implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.13.2'
        implementation 'javax.validation:validation-api:2.0.1.Final'
        implementation 'org.hibernate:hibernate-validator:6.0.2.Final'
        implementation 'com.google.guava:guava:14.0'
        implementation 'org.yaml:snakeyaml:1.30'
    }
}

dependencies {
    implementation project(":web")
}

